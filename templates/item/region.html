<!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 90%;
    margin: 50px;
}

td{
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

th {
    border: 1px solid #dddddd;
    text-align: middle;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: rgb(0, 209, 255, 0.4);
}

.regionName {
    background-color: rgb(204, 255, 255);
}


</style>
</head>
<body>
  <div class = "regionName">
    <br>
    <h1 align="center"><strong>{{region}}</strong></h1>
    </br>
  </div>
  <p align="right">總共有{{datas.count}}筆資料</p>
    <table>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Date</th>
      </tr>
        {% for data in datas %}
        <tr>
        <td><a href="{{ data.get_travel_detail }}" style="text-decoration:none">{{data.title}}</a></td>
        <td>{{data.price}}起</td>
        <td>
            {% for travel_date in travel_dates %}
                {% if travel_date.itinerary.id == data.id %}
                    {{ travel_date.departure_date|date:"m/d/Y" }}<br>
                {% endif %}
            {% endfor %}
        </td>
        </tr>
        {% endfor %}
    </table>
</body>
